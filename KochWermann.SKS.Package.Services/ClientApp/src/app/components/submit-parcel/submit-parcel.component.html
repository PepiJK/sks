<h2>Submit Parcel</h2>

<form>
  <div class="kw-sender-wrapper">
    <h3>Sender</h3>
    <div>
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Country</mat-label>
        <input matInput>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>Street</mat-label>
        <input matInput>
      </mat-form-field>
      <mat-form-field class="kw-postal-code-field">
        <mat-label>Postal Code</mat-label>
        <input matInput>
      </mat-form-field>
      <mat-form-field>
        <mat-label>City</mat-label>
        <input matInput>
      </mat-form-field>
    </div>
  </div>

  <div class="kw-receiver-wrapper">
    <h3>Receiver</h3>
    <div>
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Country</mat-label>
        <input matInput>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>Street</mat-label>
        <input matInput>
      </mat-form-field>
      <mat-form-field class="kw-postal-code-field">
        <mat-label>Postal Code</mat-label>
        <input matInput>
      </mat-form-field>
      <mat-form-field>
        <mat-label>City</mat-label>
        <input matInput>
      </mat-form-field>
    </div>
  </div>

  <div class="kw-weight-wrapper">
    <mat-form-field>
      <mat-label>Weight</mat-label>
      <input type="number" min="0.1" step="0.1" matInput>
    </mat-form-field>
  </div>

  <button mat-flat-button color="primary">Submit</button>

</form>
